<!-- ============================================================== -->
<!-- sidebar -->
<!-- ============================================================== -->
<div class="user-profile" style="background: url(assets/images/background/user-info.png) no-repeat;">
  <!-- User profile image -->
  <div class="profile-img">
    <img src="assets/images/users/userprofile.png" alt="user">
  </div>
  <!-- User profile text -->
  <!-- ============================================================== -->
  <!-- Profile - style you can find in header.scss -->
  <!-- ============================================================== -->
  <div class="profile-text">
    <a [matMenuTriggerFor]="sdprofile" class="mat-caption">
      menicanti@orlandi.mobi
      <mat-icon class=" ti-angle-down font-12 m-l-5">arrow_drop_down</mat-icon>
    </a>

  </div>
  <mat-menu #sdprofile="matMenu" class="mymegamenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      Settings
    </button>
    <button mat-menu-item>
      <mat-icon>account_box</mat-icon>
      Profile
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      Disable notifications
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      Sign Out
    </button>
  </mat-menu>

</div>
<mat-nav-list appAccordion>
  <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" outerLinkActive="selected"
    group="{{menuitem.state}}">
    <a class appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link'">
      <mat-icon >{{ menuitem.icon }} </mat-icon>

      <span>{{ menuitem.name }}</span>
      <span fxFlex></span>
      <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge"
      style="background-color: #fb3a3a;
      padding: 3px 10px;
      line-height: 13px;
      color: #fff;
      font-weight: 400;
      border-radius: 50%;
      font-size: 75%;
  ">{{ badge.value }}</span>
    </a>

  </mat-list-item>

</mat-nav-list>
